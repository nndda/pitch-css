<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="../components/components.css">
  <link rel="stylesheet" type="text/css" href="third-party/normalize/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="third-party/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" type="text/css" href="third-party/fontawesome/css/regular.min.css">
  <link rel="stylesheet" type="text/css" href="third-party/fontawesome/css/solid.min.css">
  <link rel="stylesheet" type="text/css" href="third-party/input-range-scss/inputrange.css">
  <!-- <script type="text/javascript" src="components/Accordion.js"></script> -->
</head>

<body onload="
// accrd_load();
">
  <div id="main">
    <div id="header">
      <div>
        The colors used here are for previews only! the components will always use your project page's theme.
      </div>
    </div>
    <div id="selector">
      <div id="navbar">
        <div>
        <div class="itm_heading itm_heading_main">
          <h2>Components</h2>
          <button class="icon_only sharp" onclick=""><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <fieldset>
          <div class="selector_comp">
            <input checked="" type="checkbox" name="" id="opt_accordion">
            <label for="opt_accordion">
              <i class="fa-solid fa-square-check"></i>
              <i class="fa-regular fa-square"></i>
              <i class="_05em"></i>
              Accordion</label>
            <button class="icon_only">
              <i class="fa-solid fa-hammer"></i>
            </button>
          </div>
          <div class="selector_comp">
            <input checked="" type="checkbox" name="" id="opt_credits">
            <label for="opt_credits">
              <i class="fa-solid fa-square-check"></i>
              <i class="fa-regular fa-square"></i>
              <i class="_05em"></i>
              Credits</label>
            <button class="icon_only">
              <i class="fa-solid fa-hammer"></i>
            </button>
          </div>
          <div class="selector_comp">
            <input checked="" type="checkbox" name="" id="opt_inputs">
            <label for="opt_inputs">
              <i class="fa-solid fa-square-check"></i>
              <i class="fa-regular fa-square"></i>
              <i class="_05em"></i>
              Inputs</label>
            <button class="icon_only" disabled>
              <i class="fa-solid fa-hammer"></i>
            </button>
          </div>
          <div class="selector_comp">
            <input checked="" type="checkbox" name="" id="opt_labels">
            <label for="opt_labels">
              <i class="fa-solid fa-square-check"></i>
              <i class="fa-regular fa-square"></i>
              <i class="_05em"></i>
              Labels</label>
            <button class="icon_only">
              <i class="fa-solid fa-hammer"></i>
            </button>
          </div>
          <div class="selector_comp">
            <input checked="" type="checkbox" name="" id="opt_spoiler">
            <label for="opt_spoiler">
              <i class="fa-solid fa-square-check"></i>
              <i class="fa-regular fa-square"></i>
              <i class="_05em"></i>
              Spoiler</label>
            <button class="icon_only" disabled>
              <i class="fa-solid fa-hammer"></i>
            </button>
          </div>
        </fieldset>
        </div>
      </div>
      <div id="customizer">
        <div id="customize_accordion">
          <div class="itm_heading itm_heading_main">
            <h2>Accordion</h2>
            <button class="icon_only sharp icon_del" onclick=""><i class="fa-solid fa-rotate-left"></i></button>
            <button class="icon_only sharp" onclick=""><i class="fa-solid fa-download"></i></button>
            <button class="icon_only sharp" onclick="accrd_save();"><i class="fa-solid fa-floppy-disk"></i></button>
          </div>

          <div id="accrd_0">

            <fieldset class="itm_config_menu">
              <div class="itm_config">
                <span>Align
                  <!-- <i class="_05em"></i> -->
                </span>
                <input type="radio" name="accrd_align" id="accrd_align_left" class="icon_only">
                <label for="accrd_align_left"><i class="fa-solid fa-align-left"></i></label>
                <input checked type="radio" name="accrd_align" id="accrd_align_center" class="icon_only">
                <label for="accrd_align_center"><i class="fa-solid fa-align-center"></i></label>
                <input type="radio" name="accrd_align" id="accrd_align_right" class="icon_only">
                <label for="accrd_align_right"><i class="fa-solid fa-align-right"></i></label>
              </div>
              <!-- 
              <div class="itm_config">
                <label for="accrd_width_b">Width</label>
                <input type="checkbox" name="" id="accrd_width_b">
              </div> -->
              <!-- 
              <div class="itm_config">
                <input type="checkbox" name="" id="accrd_anim">
                <label for="accrd_anim">Animation
                  <i class="_05em"></i>
                  <i class="fa-solid fa-square-check"></i>
                  <i class="fa-regular fa-square"></i>
                </label>
              </div> -->
              <br>
              <div class="itm_config flex_basis_100">
                <label for="accrd_width" style="white-space: nowrap;">Width  80%</label>
                <input oninput="
                this.parentElement.getElementsByTagName('label')[0].textContent = 'Width  ' + this.value.toString() + '%';accrd_prev_style_update()" type="range" min="1" max="100" value="80" id="accrd_width">
              </div>
            </fieldset>

            <fieldset>
              <div class="accrd_custom_item">
                <div class="itm_heading">
                  <h3>Item 1</h3>
                  <button class="icon_only icon_del" onclick="accrd_del_itm(this);accrd_update();"><i class="fa-solid fa-trash-can"></i></button>
                </div>
                <textarea class="accrd_title" oninput="accrd_prev_update(this);">Heading here...</textarea>
                <br>
                <textarea class="accrd_content" oninput="accrd_prev_update(this);">Content here...</textarea>
              </div>
            </fieldset>

            <button class="add_itm_btn" onclick="add_accrd_item('Heading here...','Content here...');"><i style="margin:.2em;margin-right:.5em;margin-left:0" class="fa-solid fa-circle-plus"></i>Add item</button>

            <div class="hidden" id="accrd_item_template">
              <div class="itm_heading">
                <h3>Item 1</h3>
                <button class="icon_only icon_del" disabled onclick="accrd_del_itm(this);accrd_update();"><i class="fa-solid fa-trash-can"></i></button>
              </div>
              <textarea class="accrd_title" oninput="accrd_prev_update(this);">Heading here...</textarea>
              <br>
              <textarea class="accrd_content" oninput="accrd_prev_update(this);">Content here...</textarea>
            </div>
            <div class="accrd_output">
              <textarea id="accrd_html_output"></textarea>
            </div>

          </div>
        </div>
      </div>
      <div id="preview">
        <div id="prev_accordion">
          <details id="accrd_template" class="hidden">
            <summary>
              Heading here...
            </summary>
            <div>Content here...</div>
          </details>
          <div class="custom-accrd custom-anim">
            <details>
              <summary>
                Heading here...
              </summary>
              <div>Content here...</div>
            </details>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    
  </script>
  <script type="text/javascript" src="components/Accordion.js"></script>

</body>

</html>
